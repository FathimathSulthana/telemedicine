{% extends 'doctorbase.html' %}
{% block content %}
<style>
    th,td{
        padding: 10px;
    }
    th{
        background-color: #4281f5;
        color: white;
    }
    table{
        border-radius: 5px;
    }
    </style>
    <div style="margin: 50px;">
        <h1 style="margin: 10px;">Select Medical Shop</h1>
        <table border="1" style="margin-top: 50px;">
            <tr>
                
                <th>NAME</th>
                <th>ADDRESS</th>
                <th>CONTACT</th>
                <th colspan="2">EMAIL</th>
                
            </tr>
            {% for d in data %}
            <tr>
                <td>{{d.1}}</td>
                <td>{{d.2}}</td>
                <td>{{d.3}}</td>
                <td>{{d.4}}</td>
                <td><a href="/doctorordermedicine?id={{d.4}}">Select</a></td>
            </tr>
            {% endfor %}
        </table>
        
    </div>
    <script>
        var msg="{{msg}}";
        if(msg!="")
            alert(msg)
        </script>
{% endblock %}
