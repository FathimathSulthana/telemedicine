{% extends 'pharmacybase.html' %}
{% block content %}
<style>
    th,td{
        padding: 10px;
    }
    </style>
    <div style="margin: 50px;">
        <h1 style="margin: 10px;">Order Details</h1>
        <table border="1" style="margin-top: 50px;">
            <tr>
                
                <th>MEDICINE</th>
                <th>COURSE</th>
                <th>QUANTITY</th>
                <th>NAME</th>
                <th>ADDRESS</th>
                <th>CONTACT</th>
                <th>EMAIL</th>
                
            </tr>
            {% for d in data %}
            <tr>
                <td>{{d.0}}</td>
                <td>{{d.1}}</td>
                <td>{{d.2}}</td>
                <td>{{d.3}}</td>
                <td>{{d.4}}</td>
                <td>{{d.5}}</td>
                <td>{{d.6}}</td>
            </tr>
            {% endfor %}
        </table>
        <form method="POST">
            {% csrf_token %}
        <input type="submit" class="btn btn-primary" name="btnProceed" value="Proceed order">
    </form>
    </div>
    <script>
        var msg="{{msg}}";
        if(msg!="")
            alert(msg)
        </script>
{% endblock %}
