{% extends 'courierbase.html' %}
{% block content %}
<style>
    th,td{
        padding: 10px;
    }
    </style>
    <div style="margin: 50px;">
        <h1 style="margin: 10px;">Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {% for d in data %}
                <tr>
                    <td>Name</td>
                    <td><input type="text" class="form-control" value="{{d.1}}" name="txtName" required pattern="[a-zA-Z ]+"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="txtAddress" class="form-control" required>{{d.2}}</textarea></td>
                </tr>
                <tr>
                    <td>District</td>
                    <td><input type="text" class="form-control" name="txtDistrict" value="{{d.5}}"></td>
                </tr>
                <tr>
                    <td>License</td>
                    <td><input type="text" class="form-control" name="txtLicense" value="{{d.6}}"></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="text" class="form-control" name="txtContact" value="{{d.3}}" required pattern="[6789][0-9]{9}"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" class="form-control" name="txtEmail" value="{{d.4}}" required></td>
                </tr>
                {% endfor %}
                <tr>
                    <td></td>
                    <td><input type="submit" class="btn btn-primary" style="color: white;" value="Update"></td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        var msg="{{msg}}";
        if(msg!="")
            alert(msg)
        </script>
{% endblock %}
