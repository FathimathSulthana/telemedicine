{% extends 'patientbase.html' %}
{% block content %}
<style>
    th,td{
        padding: 10px;
    }
    </style>
    <div style="margin: 50px;">
        <h1 style="margin: 10px;">Medicine</h1>
     
        <table border="1" style="margin-top: 50px;">
            <tr>
                <th>MEDICINE</th>
                <th>COURSE</th>
                <th>DAYS</th>
                <th>TOTAL</th>
                
            
            </tr>
            {% for d in data %}
            <tr>
                <td>{{d.0}}</td>
                <td>{{d.1}}</td>
                <td>{{d.2}}</td>
                <td>{{d.3}}</td>
                
            </tr>
            {% endfor %}
        </table>
        <table  style="margin-top: 50px;">
            <tr>
                <td>Order status:</td>
                <td>{{status}}</td>
            </tr>
            <tr>
                <td colspan="2"><a href="/patientinvoice">View Bill</a></td>
                
            </tr>
            </table>
            
    </div>
    <script>
        var msg="{{msg}}";
        if(msg!="")
            alert(msg)
        </script>
{% endblock %}
