{% extends 'doctorbase.html' %}
{% block content %}
<style>
    th,td{
        padding: 10px;
    }
    th{
        background-color: #4281f5;
        color: white;
    }
    table{
        border-radius: 5px;
    }
    </style>
    <div style="margin: 50px;">
        <h1 style="margin: 10px;">Appoinments</h1>
        <table border="1" style="margin-top: 50px;">
            <tr>
                <th>REQUEST ID</th>
                <th>NAME</th>
                <th>DISEASE</th>
                <th>DESCRIPTION</th>
                <th>DISTRICT</th>
                <th colspan="2">DATE</th>
            </tr>
            {% for d in data %}
            <tr>
                <td>{{d.0}}</td>
                <td>{{d.8}}</td>
                <td>{{d.3}}</td>
                <td>{{d.4}}</td>
                <td>{{d.5}}</td>
                <td>{{d.6}}</td>
                <td><a href="/doctorviewpatient?id={{d.0}}">View patient details</a></td>
            </tr>
            {% endfor %}
        </table>
        
    </div>
    <script>
        var msg="{{msg}}";
        if(msg!="")
            alert(msg)
        </script>
{% endblock %}
