{% extends 'patientbase.html' %}
{% block content %}
<style>
    th,td{
        padding: 10px;
    }
    </style>
    <div style="margin: 50px;">
        <h1 style="margin: 10px;">Request</h1>
        <form method="POST" enctype="multipart/form-data">

            {% csrf_token %}
            <table>
                <tr>
                    <td>Department</td>
                    <td><select name="dept">
                        {% for d in dept %}
                            <option value="{{d.0}}">{{d.1}}</option>
                        {% endfor %}
                    </select></td>
                </tr>
                <tr>
                    <td>Disease</td>
                    <td><input type="text" class="form-control" name="txtDisease" required pattern="[a-zA-Z ]+"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><textarea name="txtDesc" class="form-control" required></textarea></td>
                </tr>
                <tr>
                    <td>District</td>
                    <td><select name="dist">
                        <option>Thiruvananthapuram</option>
                        <option>Kollam</option>
                        <option>Pathanamthitta</option>
                        <option>Alappuzha</option>
                        <option>Idukki</option>
                        <option>Kottayam</option>
                        <option>Eranakulam</option>
                        <option>Thrissur</option>
                        <option>Palakkad</option>
                        <option>Malappuram</option>
                        <option>Kozhikode</option>
                        <option>Kannur</option>
                        <option>Wayanad</option>
                        <option>Kasargod</option>
                    </select></td>
                </tr>
                
                <tr>
                    <td></td>
                    <td><input type="submit" class="btn btn-primary" style="color: white;" value="Submit"></td>
                </tr>
            </table>
        </form>
        <table border="1" style="margin-top: 50px;">
            <tr>
                <th>REQUEST ID</th>
                <th>DISEASE</th>
                <th>DESCRIPTION</th>
                <th>DISTRICT</th>
                <th>DATE</th>
                <th>STATUS</th>
                <th>DEPARTMENT</th>
            </tr>
            {% for d in data %}
            <tr>
                <td>{{d.0}}</td>
                <td>{{d.3}}</td>
                <td>{{d.4}}</td>
                <td>{{d.5}}</td>
                <td>{{d.6}}</td>
                <td>{{d.7}}</td>
                <td>{{d.8}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script>
        var msg="{{msg}}";
        if(msg!="")
            alert(msg)
        </script>
{% endblock %}
